<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" name="pwd" class="form-control" id="pwd" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">手机号</label>
                <input type="tel" name="tel" class="form-control" id="tel" placeholder="手机号">
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="city[]" id="inlineCheckbox1" value="武汉">武汉
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="city[]" id="inlineCheckbox2" value="黄冈">黄冈
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="city[]" id="inlineCheckbox3" value="北京">北京
                </label>
            </div>
            <div class="form-group">
                <textarea name="text" id="" cols="30" rows="10"></textarea>
            </div>


            <button type="button" id="button" class="btn btn-default">注册</button>
            <button type="button" id="btn" class="btn btn-default">登陆</button>
        </form>
        <form action=""></form>
        <form action=""></form>
        <form action=""></form>
    </div>
    <script src="js/jquery.js"></script>
    <script>

    // jquery中的serialize
    var button = document.getElementById('button');
    var btn = document.getElementById('btn');
    // button.onclick = function() {
    //     console.log($(document.forms[0]).serialize());
    // };

    btn.onclick = function() {
        var form = document.forms[0];
        console.log(serialize(form));
    };

    // 实现serialize

    function serialize(from) {
        var elements = from.elements;
        // 转换为数组
        var els = [].slice.call(elements);
        console.log(els);

        // 过滤button
        var arr = els.filter(function(item) {
            console.log(item.name);
            // 返回值为true 才会往数组里追加东西
            return item.name;
        });

        // 拼装querystring
        var str= '';
        arr.forEach(function(item) {
            if (item.type == 'checkbox') {
                // 且选中
                if (item.checked) {
                    str += '&' + encodeURIComponent(item.name) + '=' + encodeURIComponent(item.value);
                }
            } else {
                str += '&' + encodeURIComponent(item.name) + '=' + encodeURIComponent(item.value);
            }
        });
        return str.slice(1);
    }
    
    </script>
</body>
</html>
