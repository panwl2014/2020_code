<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <span id="span"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" name="pwd" class="form-control" id="pwd" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">手机号</label>
                <input type="tel" name="tel" class="form-control" id="tel" placeholder="手机号">
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="city[]" id="inlineCheckbox1" value="武汉">武汉
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="city[]" id="inlineCheckbox2" value="黄冈">黄冈
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="city[]" id="inlineCheckbox3" value="北京">北京
                </label>
            </div>
            <div class="form-group">
                <textarea name="text" id="" cols="30" rows="10"></textarea>
            </div>


            <button type="button" id="button" class="btn btn-default">注册</button>
            <button type="button" id="btn" class="btn btn-default">登陆</button>
        </form>
        <form action=""></form>
        <form action=""></form>
        <form action=""></form>
    </div>
    <script src="js/jquery.js"></script>
    <script>
    var username = document.getElementById('username');
    var span = document.getElementById('span');
    username.onblur = function() {
        var val = username.value;

        var reg = /^[\s]+$/g;

        if (val.length == 0 || reg.test(val)) {
            return;
        };

        $.get('/register', {username: val}, function(data) {
            var classname = data.error ? 'error': 'success';
            span.className = classname;
            span.innerHTML = data.msg;
        }, 'json');
    };

    username.oninput = function() {
        span.innerHTML = '';
    }
    </script>
</body>

</html>
